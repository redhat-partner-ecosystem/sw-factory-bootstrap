kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: vault
  namespace: openshift-gitops
spec:
  project: sw-factory
  revisionHistoryLimit: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    directory:
      recurse: false
    path: charts/hashicorp-vault
    repoURL: https://github.com/redhat-gpte-devopsautomation/agnosticg
    targetRevision: main
  destination:
    namespace: vault
    server: https://kubernetes.default.svc